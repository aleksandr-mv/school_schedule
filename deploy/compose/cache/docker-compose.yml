services:
  # Минимальный Redis кластер для dev: 1 master + 2 replica
  redis-master:
    image: redis:7.2.5-alpine3.20
    container_name: redis-master
    command: >
      redis-server 
      --port 6379
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000
      --appendonly yes
      --bind 0.0.0.0
      --requirepass ${REDIS_PASSWORD}
      --masterauth ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
      - "16379:16379"  
    volumes:
      - redis_master_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - school_net

  redis-replica-1:
    image: redis:7.2.5-alpine3.20
    container_name: redis-replica-1
    command: >
      redis-server 
      --port 6380
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000
      --appendonly yes
      --bind 0.0.0.0
      --requirepass ${REDIS_PASSWORD}
      --masterauth ${REDIS_PASSWORD}
    ports:
      - "6380:6380"
      - "16380:16380" 
    volumes:
      - redis_replica_1_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - school_net

  redis-replica-2:
    image: redis:7.2.5-alpine3.20
    container_name: redis-replica-2
    command: >
      redis-server 
      --port 6381
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000
      --appendonly yes
      --bind 0.0.0.0
      --requirepass ${REDIS_PASSWORD}
      --masterauth ${REDIS_PASSWORD}
    ports:
      - "6381:6381"
      - "16381:16381"  
    volumes:
      - redis_replica_2_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6381", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - school_net

  redis-cluster-init:
    image: redis:7.2.5-alpine3.20
    container_name: redis-cluster-init
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy
    command: 
      - sh
      - -c
      - |
        echo 'Ожидаем готовности узлов Redis...'
        sleep 10
        echo 'Создаем минимальный Redis Cluster (1 master + 2 replica)...'
        export REDISCLI_AUTH=${REDIS_PASSWORD}
        redis-cli --cluster create \
          redis-master:6379 \
          redis-replica-1:6380 \
          redis-replica-2:6381 \
          --cluster-replicas 2 \
          --cluster-yes
        echo 'Redis Cluster успешно создан!'
        echo '=== Информация об узлах кластера ==='
        redis-cli -c -h redis-master -p 6379 cluster nodes
        echo '=== Статистика кластера ==='
        redis-cli -c -h redis-master -p 6379 cluster info
        echo '=== Тестируем кластер ==='
        redis-cli -c -h redis-master -p 6379 set test-key 'Hello from minimal cluster!'
        redis-cli -c -h redis-replica-1 -p 6380 get test-key
        echo 'Минимальный кластер готов к работе!'
    networks:
      - school_net
    restart: "no"

volumes:
  redis_master_data:
  redis_replica_1_data:
  redis_replica_2_data:

networks:
  school_net:
    external: true