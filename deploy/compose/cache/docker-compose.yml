services:
  redis:
    image: redis:7.2.5-alpine3.20
    container_name: redis
    env_file:
      - .env
    ports:
      - "${CACHE_PORT}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - school_net

volumes:
  redis_data:

networks:
  school_net:
    external: true
