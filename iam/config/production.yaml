logger:
  level: "info"
  as_json: true
  otlp:
    enable: true
    endpoint: "otel-collector:4317"
    shutdown_timeout: 5

tracing:
  enable: true
  endpoint: "otel-collector:4317"
  timeout: "5s"
  sample_ratio: 10
  retry_enabled: true
  retry_initial_interval: "500ms"
  retry_max_interval: "5s"
  retry_max_elapsed_time: "30s"
  enable_trace_context: true
  enable_baggage: true
  shutdown_timeout: "30s"

metric:
  enable: true
  endpoint: "otel-collector:4317"
  timeout: "30s"
  namespace: "microservices"
  app_name: "platform"
  export_interval: "5s"
  shutdown_timeout: "30s"
  bucket_boundaries: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1.0, 2.0, 5.0]

app:
  name: "iam-service"
  environment: "production"
  version: "1.0.0"
  migrations_dir: "db/migrations"

grpc_server:
  host: "0.0.0.0"
  port: 50051
  timeout: "15s"
  idle_timeout: "60s"
  shutdown_timeout: "10s"

grpc_client_limits:
  max_recv_msg_size: 4194304  # 4MB
  max_send_msg_size: 4194304  # 4MB
  timeout: "5s"

postgres:
  primary:
    host: "postgres-iam-primary"
    database: "iam"
    application_name: "iam-service"
  replicas:
    - host: "postgres-iam-replica1"
      database: "iam"
      application_name: "iam-service"
    - host: "postgres-iam-replica2"
      database: "iam"
      application_name: "iam-service"
  pool:
    max_cons: 25
    min_cons: 5
    max_conn_lifetime: "1h"
    max_conn_idle_time: "30m"
    health_check_period: "1m"
    connect_timeout: "5s"
    shutdown_timeout: "30s"

redis:
  cluster:
    nodes:
      - "redis-cluster-1:6379"
      - "redis-cluster-2:6379"
      - "redis-cluster-3:6379"
      - "redis-cluster-4:6379"
      - "redis-cluster-5:6379"
      - "redis-cluster-6:6379"
    max_redirects: 3
    readonly_commands: true
    route_by_latency: false
    route_randomly: false
  pool:
    max_active: 10
    max_idle: 5
    idle_timeout: "30m"
    conn_timeout: "5s"
    read_timeout: "3s"
    write_timeout: "3s"
    pool_timeout: "4s"

session:
  ttl: "24h"

kafka:
  brokers: "kafka:9092"
  producers:
    user_created:
      topic: "iam.user.created"
      enabled: true

services:
  rbac:
    address: "rbac-service"
    port: 50052
    timeout: "5s"