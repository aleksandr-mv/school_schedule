apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: school-schedule-ingress
  namespace: school-schedule-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: api.school-schedule.local
    http:
      paths:
      - path: /iam
        pathType: Prefix
        backend:
          service:
            name: iam-service
            port:
              number: 8080
      - path: /rbac
        pathType: Prefix
        backend:
          service:
            name: rbac-service
            port:
              number: 8080
  - host: grpc.school-schedule.local
    http:
      paths:
      - path: /iam
        pathType: Prefix
        backend:
          service:
            name: iam-service
            port:
              number: 50051
      - path: /rbac
        pathType: Prefix
        backend:
          service:
            name: rbac-service
            port:
              number: 50052
---
apiVersion: v1
kind: Service
metadata:
  name: iam-external
  namespace: school-schedule-ingress
spec:
  type: ExternalName
  externalName: iam-service.school-schedule-services.svc.cluster.local
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rbac-external
  namespace: school-schedule-ingress
spec:
  type: ExternalName
  externalName: rbac-service.school-schedule-services.svc.cluster.local
  ports:
  - port: 8080
    targetPort: 8080
