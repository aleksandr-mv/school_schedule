apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: school-schedule-monitoring
data:
  otel-collector-config.yaml: |
    extensions:
      health_check:
        endpoint: "0.0.0.0:13133"

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"

    processors:
      resource:
        attributes:
          - key: deployment.environment
            value: production
            action: insert
      batch:
        send_batch_size: 1000
        timeout: 1s
        send_batch_max_size: 1000
      probabilistic_sampler:
        sampling_percentage: 10

    exporters:
      otlp/jaeger:
        endpoint: jaeger:14268
        tls:
          insecure: true
      elasticsearch:
        endpoints: ["http://elasticsearch:9200"]
        logs_index: "logs-%{+yyyy.mm.dd}"
        mapping:
          mode: ecs
        tls:
          insecure: true
      prometheusremotewrite:
        endpoint: http://prometheus:9090/api/v1/write
        tls:
          insecure: true
      debug:
        verbosity: normal

    service:
      extensions: [health_check]
      telemetry:
        metrics:
          level: detailed
      pipelines:
        traces:
          receivers: [otlp]
          processors: [probabilistic_sampler, batch]
          exporters: [otlp/jaeger, debug]
        logs:
          receivers: [otlp]
          processors: [resource, batch]
          exporters: [elasticsearch, debug]
        metrics:
          receivers: [otlp]
          processors: [resource, batch]
          exporters: [prometheusremotewrite, debug]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: school-schedule-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.133.0
        ports:
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        - containerPort: 13133
          name: health
        volumeMounts:
        - name: otel-collector-config
          mountPath: /etc/otel-collector-config.yaml
          subPath: otel-collector-config.yaml
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: otel-collector-config
        configMap:
          name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: school-schedule-monitoring
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: health
      port: 13133
      targetPort: 13133
  type: ClusterIP
