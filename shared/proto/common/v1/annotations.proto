syntax = "proto3";

package common.v1;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/Alexander-Mandzhiev/school_schedule/shared/pkg/proto/common/v1;common_v1";

// Расширения для управления доступом и аутентификацией
extend google.protobuf.MethodOptions {
  // Право доступа в формате "resource:action" 
  string permission = 50001;
  // Публичный метод (без требования аутентификации)
  bool public = 50002;
}
